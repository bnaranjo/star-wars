<div class='col-md-12 mt-3'>
    <h1>{{page_title}}</h1>
    <hr>

    <form class='col-md-5 ml-0 pl-0' #starshipsForm="ngForm" (ngSubmit)="onSubmit(starshipsForm)">
        <div class="form-group">
            <label for="exampleFormControlSelect1">Select type query</label>
            <select class="form-control" id="type" name="type" #name="ngModel" [(ngModel)]="starships.type" required>
                <option value="1">All</option>
                <option value="2">Name</option>
            </select>
        </div>
        <div class='form-group'>
            <label for="name">Name</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="starships.name" class="form-control">
        </div>
        <div class="form-group">
            <input type="Submit" value="query" class="btn btn-success" [disabled]="starshipsForm.invalid">
        </div>

    </form>

    <hr>
    <div class="card-columns">
        <article class="card w-100" *ngFor="let starships of result">
            <div class="card-header">
                <p>Name: {{ starships["name"] }}</p>
                <p>Model: {{ starships["model"] }}</p>
                <p>Passengers: {{ starships["passengers"] }}</p>
                <p>Starship class: {{ starships["starship_class"] }}</p>
            </div>
        </article>
    </div>

</div>
